<div [classList]="'animate__animated animate__fadeIn box'" class="box">
  <div class="box__inner">
    <div class="box__inner__user">
      <div class="box__inner__user__image">
        <img
          src="https://t4.ftcdn.net/jpg/02/45/56/35/360_F_245563558_XH9Pe5LJI2kr7VQuzQKAjAbz9PAyejG1.jpg"
          alt=""
        />
      </div>
      <div class="box__inner__user__text">
        <h2>{{ greeting }}</h2>
        <span>Here's an overview of your bookings.</span>
      </div>
    </div>
    <div class="box__inner__status">
      <a  [routerLink]="'all'"    >
        <div class="box__inner__status__item active">
          <div class="box__inner__status__item__top">
             <span>all Bookings</span>
             <div>   <img src="https://cdn-icons-png.flaticon.com/128/14132/14132240.png" alt="">  </div>

          </div>
          <div class="box__inner__status__item__bottom">
           <span>{{allbookingsLength}}</span>
          </div>
        </div>
      </a>
        <a [routerLink]="'upcoming'"    >
          <div class="box__inner__status__item">
            <div class="box__inner__status__item__top">
              <span>Upcoming Bookings </span>
        <div> <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/booking-pending-icon.png" alt="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/booking-pending-icon.png">  </div>
           </div>
           <div class="box__inner__status__item__bottom">
            <span>{{upcomingbookingsLength}}</span>
           </div>
          </div>
        </a>
          <a  [routerLink]="'past'"    >
            <div class="box__inner__status__item">
              <div class="box__inner__status__item__top">
                <span>Past Bookings </span>
             <div>
              <img src="https://cdn-icons-png.flaticon.com/128/2201/2201563.png" alt="">
             </div>
             </div>
             <div class="box__inner__status__item__bottom">
              <span>{{pastbookingsLength}}</span>
             </div>
            </div>
          </a>
          <a [routerLink]="'cancelled'"     >
            <div class="box__inner__status__item">
              <div class="box__inner__status__item__top">
                <span>Cancelled Bookings </span>
               <div>
                <img src="https://cdn-icons-png.flaticon.com/128/8326/8326746.png" alt="">
               </div>
             </div>
             <div class="box__inner__status__item__bottom">
              <span>{{cancelledBookingsLength}}</span>
             </div>
            </div>

          </a>

    </div>

    <div class="box__inner__display">
      <router-outlet></router-outlet>

    </div>
  </div>
</div>
