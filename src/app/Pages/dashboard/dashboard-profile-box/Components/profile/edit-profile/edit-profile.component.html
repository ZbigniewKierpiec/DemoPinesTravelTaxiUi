<div  [classList]="'animate__animated animate__fadeIn box'"      class="box">

  <div class="box__edit">
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <!-- Personal Information Section -->
      <!-- <div class="box__edit__top">
        <span>Edit Profile</span>
      </div> -->
      <div class="box__edit__bottom">
        <!-- First Name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" formControlName="firstName" type="text" placeholder="First Name" />
          <small *ngIf="editProfileForm.controls['firstName'].dirty && editProfileForm.controls['firstName'].hasError('required')">First Name is required</small>
        </div>

        <!-- Surname -->
        <div class="form-group">
          <label for="surname">Surname</label>
          <input id="surname" formControlName="surname" type="text" placeholder="Surname" />
          <small *ngIf="editProfileForm.controls['surname'].dirty && editProfileForm.controls['surname'].hasError('required')">Surname is required</small>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input id="dob" formControlName="dob" type="date" />
          <small *ngIf="editProfileForm.controls['dob'].dirty && editProfileForm.controls['dob'].hasError('required')">Date of Birth is required</small>
        </div>

        <!-- Gender -->
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <small *ngIf="editProfileForm.controls['gender'].dirty && editProfileForm.controls['gender'].hasError('required')">Gender is required</small>
        </div>

        <!-- Mobile -->
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input id="mobile" formControlName="mobile" type="text" placeholder="Mobile Number" />
          <small *ngIf="editProfileForm.controls['mobile'].dirty && editProfileForm.controls['mobile'].hasError('required')">Mobile Number is required</small>
        </div>

        <!-- Landline -->
        <div class="form-group">
          <label for="landline">Landline</label>
          <input id="landline" formControlName="landline" type="text" placeholder="Landline Number" />
          <small *ngIf="editProfileForm.controls['landline'].dirty && editProfileForm.controls['landline'].hasError('required')">Landline Number is required</small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Email Address" />
          <small *ngIf="editProfileForm.controls['email'].dirty && editProfileForm.controls['email'].hasError('required')">Email Address is required</small>
        </div>

        <!-- Current Address -->
        <div class="form-group">
          <label for="address">Current Address</label>
          <input id="address" formControlName="address" type="text" placeholder="Current Address" />
          <small *ngIf="editProfileForm.controls['address'].dirty && editProfileForm.controls['address'].hasError('required')">Address is required</small>
        </div>

 <!-- Image Upload -->
 <div class="form-group">
  <label for="profileImage">Upload Profile Image</label>
  <input
    id="profileImage"
    formControlName="profileImage"
    type="file"
    (change)="onImageChange($event)"
    accept="image/*"
  />
  <div *ngIf="imagePreview">
    <img   class="image-preview"      [src]="imagePreview" alt="Profile Image" width="100" height="100" style="border-radius: 50%;" />
  </div>
</div>
        <div class="form-group">
          <button type="submit" [disabled]="!editProfileForm.valid">Submit</button>
        </div>
      </div>



    </form>

  </div>



</div>
