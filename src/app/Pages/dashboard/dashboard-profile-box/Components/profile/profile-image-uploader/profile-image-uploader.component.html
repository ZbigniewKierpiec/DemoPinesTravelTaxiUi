            <ng-container *ngIf="images$ | async as images; else noImages">
              <div

                *ngFor="let item of images"
                class="image-container__box"
              >
              <!-- <span class="dot"> <i class="fa-solid fa-xmark"></i>  </span> -->

                <img
                [src]="item.url"

                [title]="item.title"
                style="height: 100px"
              />

              <p>No images to display.</p>
            </ng-template>
          </div>
        </div>
        <div class="col-4 p-4 bg-light">
          <h5>Upload Image</h5>
          <form (ngSubmit)="onUpload()">
            <div class="mt-3">
              <input
                type="file"
                class="form-control"
                (change)="onFileChange($event)"
              />
            </div>

            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="File Name"
                [(ngModel)]="fileName"
                name="filename"
              />
            </div>

            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="Title"
                [(ngModel)]="title"
                name="title"
              />
            </div>

            <div class="mt-3">
              <button class="btn btn-dark" type="submit">Upload</button>
            </div>
          </form>
        </div>
      </div>
