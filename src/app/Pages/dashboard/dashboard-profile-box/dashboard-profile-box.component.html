<div [class.active]="isActive" class="box">
  <div class="box__name">
    <span>{{name}}</span>
    <span>{{surname}}</span>
  
  </div>
 <ul>
  <ng-container  *ngFor="let item of profile">
 <li (click)="close()"> <a  [routerLink]="item.url"       ><i class="{{item.icon}}"></i>   <span>{{item.name}}</span>  </a> </li>
  </ng-container>

 </ul>
</div>
