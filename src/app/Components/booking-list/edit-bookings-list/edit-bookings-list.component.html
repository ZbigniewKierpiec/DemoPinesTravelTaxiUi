


  <div class="container">
    <h1 class="mt-3">Edit Booking</h1>

    <ng-container *ngIf="booking; else notFound">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label" for="bookingId">Booking Id</label>
            <input
              disabled
              type="text"
              id="bookingId"
              class="form-control"
              name="bookingId"
              value="{{ booking.id }}"
            />
          </div>

          <div class="mt-3">
            <label class="form-label" for="bookingName">Booking Name</label>
            <input
              type="text"
              id="bookingName"
              class="form-control"
              name="bookingName"
              [(ngModel)]="booking.name"
            />
          </div>

          <div class="mt-3">
            <label class="form-label" for="bookingEmail">Booking E-mail</label>
            <input
              type="email"
              id="bookingEmail "
              class="form-control"
              name="bookingEmail "
              [(ngModel)]="booking.email"
            />
          </div>

          <div class="mt-3">
            <label class="form-label" for="bookingPhone"
              >Booking Phone Number</label
            >
            <input
              type="tel"
              id=" bookingPhone"
              class="form-control"
              name="bookingPhone"
              [(ngModel)]="booking.phoneNumber"
            />
          </div>

          <div class="mt-3">
            <label class="form-label" for="bookingPickUpDate"
              >Booking Date and Time
            </label>
            <input
              type="text"
              id="bookingPickUpDate"
              class="form-control"
              name="bookingPickUpDate"
              [(ngModel)]="booking.pickupTime"
            />
          </div>

          <div class="mt-3">
            <label class="form-label" for="bookingPickUp">Pick Up </label>
            <input
              type="text"
              id="bookingPickUp"
              class="form-control"
              name="bookingPickUp"
              [(ngModel)]="booking.pickupLocation"
            />
          </div>

          <div class="mt-3">
            <label class="form-label" for="bookingVia">Via</label>
            <input
              type="text"
              id="bookingVia "
              class="form-control"
              name="bookingVia "
              [(ngModel)]="booking.via"
            />
          </div>

          <div class="mt-3">
            <label class="form-label" for="bookingDropOff">Drop Off </label>
            <input
              type="text"
              id="bookingDropOff"
              class="form-control"
              name="bookingDropOff"
              [(ngModel)]="booking.dropoffLocation"
            />
          </div>

          <div class="mt-3">
            <label
              class="form-label"
              for="bookingPassengers
            "
              >Passengers</label
            >
            <input
              type="text"
              id="bookingPassengers"
              class="form-control"
              name="bookingPassengers"
              [(ngModel)]="booking.passengers"
            />
          </div>

          <div class="mt-3">
            <label
              class="form-label"
              for="bookinglouggages
            "
            >
              Louggages
            </label>
            <input
              type="text"
              id="bookinglouggages
              "
              class="form-control"
              name="bookinglouggages"
              [(ngModel)]="booking.louggages"
            />
          </div>

          <div class="mt-3">
            <label
              class="form-label"
              for="bookingCarType
            "
            >
              Car Type
            </label>
            <input
              type="text"
              id="bookingCarType
              "
              class="form-control"
              name="bookingCarType "
              [(ngModel)]="booking.carType"
            />
          </div>

          <div class="mt-3">
            <label
              class="form-label"
              for="bookingCarImage
            "
            >
              Car Image
            </label>
            <input
              type="text"
              id="bookingCarImage
              "
              class="form-control"
              name="bookingCarImage "
              [(ngModel)]="booking.carImage"
            />
          </div>

          <div class="mt-3">
            <label
              class="form-label"
              for="bookingGreet
            "
            >
              Greet
            </label>
            <input
              type="text"
              id="bookingGreet
              "
              class="form-control"
              name="bookingGreet "
              [(ngModel)]="booking.greet"
            />
          </div>

          <div class="mt-3">
            <label
              class="form-label"
              for="bookingDriverInstruction
            "
            >
              Driver Instruction
            </label>
            <input
              type="text"
              id="bookingDriverInstruction
              "
              class="form-control"
              name="bookingDriverInstruction "
              [(ngModel)]="booking.driverInstruction"
            />
          </div>

          <div class="mt-3">
            <label
              class="form-label"
              for="bookingPrice
            "
            >
              Booking Price
            </label>

            <input
              type="number"
              id="bookingPrice
              "
              class="form-control"
              name="bookingPrice "
              [(ngModel)]="booking.price"
            />
          </div>

          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
            <button (click)="onDelete()"  class="btn btn-danger ms-3"     type="button">Delete</button>
          </div>
        </div>
      </form>
    </ng-container>

    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">Booking not found!</div>
    </ng-template>
  </div>
